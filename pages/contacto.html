<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Contacto - Moda Vintage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Barra de navegación -->
        <nav class="nav">
            <!-- Título del sitio -->
            <h1>Moda Vintage</h1>
            <!-- Enlace al inicio -->
            <a href="../index.html">
                <!-- Logo -->
                <img class="logo" src="../resources/B.png" alt="logo">
            </a>
            <!-- Lista de enlaces de navegación -->
            <ul>
                <li><a class="seccion" href="./productos.html">Productos</a></li>
                <li><a class="seccion" href="./ofertas.html">Ofertas</a></li>
                <li><a class="seccion" href="./mejor.html">Lo MEJOR de MV</a></li>
                <li><a class="seccion" href=".//contacto.html">Contacto</a></li> <!-- Corregido el enlace a la página de contacto -->
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de contacto -->
        <section id="contacto">
            <!-- Título de la sección -->
            <h2>Contacto</h2>
            <!-- Descripción -->
            <img src="../resources/contacto-imagen.jpg" alt="¡contactanos a traves de este formulario!">
            <p>¡Estamos aquí para ayudarte! Ponte en contacto con nosotros.</p>

            <!-- Formulario de contacto -->
            <form action="" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button class="Boton" type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 ModaVintage</p>
    </footer>

</body>
</html>
